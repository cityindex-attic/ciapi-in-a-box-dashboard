    <h2>
        Standards</h2>
    <h3>
        Datetime as UTC</h3>
    <p>
        All dates and times are always expressed as
        <a href="http://en.wikipedia.org/wiki/Coordinated_Universal_Time">UTC</a> and encoded in JSON as &quot;/Date(1289231327280)/&quot; 
        where the numeric portion represents a JavaScript date (milliseconds since 1970-01-01).</p>
